	<div class="row">
		<div class="col-md-4">
			<ul id="ul_directory"></ul>
		</div>
		<div class="col-md-8">
			<div data-ng-show="ctrl.filemanager.archive!=null">
								<!--Acciones-->
								<div class="btn-group btn-group-xs btn-group-justified" style="font-size: 10px;">

									<div class="btn-group" role="group" data-ng-show="ctrl.filemanager.canAdmin()">
										<button class="btn btn-default" data-ng-click="ctrl.filemanager.delete()" title="Eliminar">
										<i class="fa fa-trash"></i> Eliminar
										</button>
									</div>
									<div class="btn-group" role="group" data-ng-show="ctrl.filemanager.canAdmin() && ctrl.filemanager.isTextFile">
										<button class="btn btn-default" data-ng-click="ctrl.filemanager.update()" title="Guardar" >
										<i class="fa fa-save"></i> Guardar
										</button>
									</div>
									
									
									
									<div class="btn-group" role="group" data-ng-show="ctrl.filemanager.isFile" >
										<a class="btn btn-default" href="/" data-ng-href="{{ctrl.filemanager.fullnameDOWNLOAD}}" target="_blank" title="Descargar">
										<i class="fa fa-download"></i> Descargar
										</a>
									</div>
									<div class="btn-group" role="group" data-ng-show="ctrl.filemanager.isFile" >
										<a class="btn btn-default" href="/" data-ng-href="{{ctrl.filemanager.fullnameGET}}" target="_blank" title="Visualizar">
										<i class="fa fa-eye"></i> Visualizar
										</a>
									</div>
									<div class="btn-group" role="group">
										<button class="btn btn-default" data-ng-click="ctrl.filemanager.close()" title="Cerrar">
										<i class="fa fa-close"></i> Cerrar
										</button>
									</div>
								</div>
								<br>
								
								<div id="dropzone" data-ng-show="false">
									Arrastrar archivos a este espacio
									<i class="fa fa-spin fa-spinner" data-ng-show="ctrl.filemanager.uploader.inprocess"></i>
								</div>
								
								<form id="fileupload" method="post" action="/" encType="multipart/form-data" data-ng-show="ctrl.filemanager.isFolder && ctrl.filemanager.canAdmin()">
									<input type="file" name="file" multiple/>
									<button type="submit" class="btn btn-primary">Subir</button>
								</form>
								
								<div data-ng-show="ctrl.filemanager.isFile">
									<textarea rows="15" class="form-control" data-ng-show="ctrl.filemanager.isTextFile" data-ng-model="ctrl.filemanager.fileContent"></textarea>
									<div class="panel-body dv-visualcontent" data-ng-show="ctrl.filemanager.isMediaFile"></div>
								</div>
								
							</div>
							
							
							<!--Modal Renombrar-->
							<div class="modal fade" id="mdRename{{$index}}" tabindex="-1" role="dialog">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<span class="modal-title">Renombrar fichero</span>
										</div>
										<div class="modal-body">
											<form>
												<input type="text" class="form-control" placeholder="Nombre" data-ng-model="row.doc.newname">
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
											<button type="button" class="btn btn-primary" data-ng-click="row.rename()" data-dismiss="modal">Guardar</button>
										</div>
									</div>
								</div>
							</div>
							
							<!--Modal Nuevo fichero-->
							<div class="modal fade" id="mdAgregar{{$index}}" tabindex="-1" role="dialog">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<span class="modal-title">Nuevo fichero</span>
										</div>
										<div class="modal-body">
											<form>
												<input type="text" class="form-control" placeholder="Nombre del nuevo fichero" data-ng-model="row.newdocname">
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
											<button type="button" class="btn btn-primary" data-ng-show="new_file=='file'" data-ng-click="row.file.newdoc.name=row.newdocname;row.file.create()" data-dismiss="modal">Guardar</button>
											<button type="button" class="btn btn-primary" data-ng-show="new_file=='folder'" data-ng-click="row.folder.newdoc.name=row.newdocname;row.folder.create()" data-dismiss="modal">Guardar</button>
										</div>
									</div>
								</div>
							</div>
								
							<!-- Modal Reubicar por carpetas--> 
							<div data-ng-repeat="row in ctrl.folders" class="modal fade" id="mdReubicar{{$index}}" tabindex="-1" role="dialog">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<span class="modal-title">Reubicar fichero</span>
										</div>
										<div class="modal-body">
											
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
											<button type="button" class="btn btn-primary" data-ng-click="ctrl.directories[$index].relocate(row.getNode())" data-dismiss="modal">Reubicar</button>
										</div>
									</div>
								</div>
							</div>
		</div>
	</div>
	
	<script src="filemanager/admin/_.js"></script>
<!--/define:main-->
